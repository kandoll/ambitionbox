<!DOCTYPE html>
<html>
  <head>
    <title>
      FrontEnd Developer Assignment -AmbitionBox
    </title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="logo">
        <img src="./logo.PNG" id="logo" alt="Company Logo" />
      </div>
      <div class="loginForm">
        <form>
          <label for="user">Username or Email Address</label><br />
          <input name="user" type="text" id="user" /> <br /><br />
          <label for="pass">Password</label><br />
          <input name="pass" type="password" id="pass" /> <br /><br />

          <div class="stylecheckbox">
            <input type="checkbox" id="checkbox" />
            <label for="checkbox">Remember Me </label>
          </div>
          <input class="btn" type="submit" value="Log in" />
        </form>
      </div>
      <div id="lostpass">
        <p>Lost your password?</p>
        <br />
        <a href=""> &larr; Back to Wishup Blog</a>
      </div>
    </div>
  </body>
</html>
